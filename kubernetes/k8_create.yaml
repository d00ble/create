apiVersion: apps/v1
type: Deployment
metadata:
  name: create-deployment
  labels:
    app: create
spec:
  replicas: 3
  selector:
    matchLabels:
      app: create
  template:
      metadata:
        labels:
          app: create
      spec:
        containers:
          - name: create-worker
            image: "docker.ocf.berkeley.edu/create:testing-wporr"
            ports:
              - containerPort: 6378
            resources:
              limits:
                cpu: 750m
                memory: 512Mi
            volumeMounts:
              - mountPath: /home
                name: nfs-export-home
              - mountPath: /services
                name: nfs-export-services
              - mountPath: /etc/ocf-create
                name: secrets
                readOnly: true
            livenessProbe:
              exec:
                command:
                - python
                - '-m'
                - 'create.healthcheck'
              initialDelaySeconds: 15
              periodSeconds: 15
        volumes:
          - name: nfs-export-home
            nfs:
              server: dataloss
              path: /opt/homes/home
              type: directory
          - name: nfs-export-services
            nfs:
              server: dataloss
              path: /opt/homes/services
              type: directory
          - name: secrets
            hostPath:
              path: /opt/share/docker/secrets/create
              type: directory
        dnsPolicy: ClusterFirst
        dnsConfig:
          searches:
            - ocf.berkeley.edu
---
kind: Service
apiVersion: v1
metadata:
  name: redis-broker
  namespace: dev-wporr
spec:
  type: ExternalName
  ExternalName: broker.ocf.berkeley.edu
  ports:
  - protocol: TCP
    port: 6378
